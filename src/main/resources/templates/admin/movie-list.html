<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Movie management</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=2" />
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<link rel="stylesheet" th:href="@{/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script th:src="@{/scripts/jquery.js}"></script>
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
<script th:src="@{/scripts/jquery.dataTables.min.js}"></script>

</head>

<body>
	<nav th:replace="admin/layout :: admin-nav"></nav>

	<aside th:replace="admin/layout :: admin-sidebar"></aside>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Movie Management</h1>
						<a href="/admin/add/movie.html" th:href="@{/admin/add/movie}">
							<button type="button" class="btn btn-success">Create new
							</button>
						</a>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Movie Management</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="table-responsive" align="center">
					<table id="dataTable" class="display" style="width: 100%">
						<thead>
							<tr>
								<th>Title</th>
								<th>Duration</th>
								<th>Director</th>
								<th>Year</th>
								<th>Language</th>
								<th>avg_user_rating_star</th>
								<th>date_realease</th>
								<th>date_end</th>
								<th>description</th>
								<th>status</th>
								<th>trailer_link</th>
								<th>thumbnail</th>
								<th>image</th>
								<th>rating_type</th>
								<th>Format Type</th>

							</tr>
						</thead>
						<tbody>
							<th:block th:each="movie : ${movies}">
								<!-- lam tiep du lieu vao day -->

								<tr>
									<td th:text="${movie.title}"></td>
									<td th:text="${movie.duration}"></td>
									<td th:text="${movie.director}"></td>
									<td th:text="${movie.year}"></td>
									<td th:text="${movie.language}"></td>
									<td th:text="${movie.avg_user_rating_star}"></td>
									<td th:text="${movie.date_release}"></td>
									<td th:text="${movie.date_end}"></td>
									<td th:text="${movie.description}"></td>
									<td th:text="${movie.status}"></td>
									<td th:text="${movie.trailer_link}"></td>
									<td th:text="${movie.thumbnail}"></td>
									<td th:text="${movie.image}"></td>
									<td th:text="${movie.rating_type}"></td>
									<td th:text="${movie.formatType.name}"></td>


									<td><a th:href="@{/admin/edit/movie(id= ${movie.id})}">
											<button type="button" class="btn btn-info">Edit</button>
									</a> <a th:href="@{/admin/delete/movie(id = ${movie.id})}">
											<button type="button" class="btn btn-danger">Delete</button>
									</a></td>

								</tr>
							</th:block>
						</tbody>
					</table>
				</div>


			</div>
		</div>
		<!-- /.content -->
	</div>

	<div class="container text-center"></div>

	<script>
		$(document)
				.ready(
						function() {
							$('#dataTable')
									.DataTable(
											{
												responsive : true,
												//sort by category

												initComplete : function() {
													// search by name or code
													this
															.api()
															.columns(
																	[ 0, 1, 2 ])
															.every(
																	function() {
																		var column = this;
																		$(
																				'<input type="text" class="form-control" />')
																				.appendTo(
																						$(
																								column
																										.footer())
																								.empty());
																		$(
																				'input',
																				this
																						.footer())
																				.on(
																						'keyup change clear',
																						function() {
																							if (column
																									.search() !== this.value) {
																								column
																										.search(
																												this.value)
																										.draw();
																							}
																						});
																	});
													//drop down to select category
													this
															.api()
															.columns(3)
															.every(
																	function() {
																		var column = this;
																		var select = $(
																				'<select class="form-control"><option value=""></option></select>')
																				.appendTo(
																						$(
																								column
																										.footer())
																								.empty())
																				.on(
																						'change',
																						function() {
																							var val = $.fn.dataTable.util
																									.escapeRegex($(
																											this)
																											.val());
																							column
																									.search(
																											val ? '^'
																													+ val
																													+ '$'
																													: '',
																											true,
																											false)
																									.draw();
																						});
																		column
																				.data()
																				.unique()
																				.sort()
																				.each(
																						function(
																								d,
																								j) {
																							select
																									.append('<option value="' + d + '">'
																											+ d
																											+ '</option>')
																						});
																	});

												},

											});
						});
	</script>

</body>
</html>
