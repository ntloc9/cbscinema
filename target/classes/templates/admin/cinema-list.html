<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cinema management</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=2" />
	<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
	<link rel="stylesheet" th:href="@{/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/all.min.css}" />
	<script th:src="@{/scripts/jquery.js}"></script>
	<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/scripts/jquery.dataTables.min.js}"></script>

</head>

<body>
	<nav th:replace="admin/layout :: admin-nav"></nav>

	<aside th:replace="admin/layout :: admin-sidebar"></aside>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Cinema Management</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Cinema Management</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">

				<div class="table-responsive" align="center">
					<table id="dataTable"  class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Title</th>
								<th>Address</th>
								<th>Phone</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="cinema : ${cinemas}">

								<tr>
									<td th:text="${cinema.title}"></td>
									<td th:text="${cinema.address}"></td>
									<td th:text="${cinema.phone}"></td>

									<td>
									<a th:href="@{/admin/edit/cinema(id= ${cinema.id})}">
											<button type="button" class="btn btn-info">Edit</button>
									</a>
									<a
										th:href="@{/admin/delete/cinema(id = ${cinema.id})}">
											<button type="button" class="btn btn-danger">Delete</button>
									</a>
									<a th:href="@{/admin/screen(id = ${cinema.id})}">
											<button type="button" class="btn btn-primary">View
												screen</button>
									</a>
									</td>
								
								<tr>
							</th:block>
						</tbody>
					</table>
				</div>
				<br /> <a href="/admin/add/cinema.html"
					th:href="@{/admin/add/cinema}">
					<button type="button" class="btn btn-default">Create</button>
				</a>

			</div>
		</div>
		<!-- /.content -->
	</div>

	<div class="container text-center"></div>
	<script th:src="@{/scripts/jquery.dataTables.min.js}"></script>
	<script>
	$(document).ready(function() {
		 $('#dataTable').DataTable();
	});
	</script>

</body>
</html>
